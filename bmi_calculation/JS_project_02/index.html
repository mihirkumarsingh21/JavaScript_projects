    <div id="container">
        <h2>BMI Calculator</h2>
        <form>
            <label for="text">Height in CM :</label>
            <input type="text" name="text" id="height"> <br> <br> <br> 
            <label for="text">Weight in KG :</label>

            <div id="results"></div>

                Calculate
            </button>
        </form>
   

        <h2>BMI Weight Guide</h2>
        <b>Under weight = Less than 18.6 </b> <br>
        <b>Normal Range = 18.6 and 24.9 </b> <br>
        <b>Overweigtht = Greater than 24.9 </b> <br>
    </div>
