<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Weather-App/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="/Weather-App/images/search.png" alt="search-png">
            </button>
        </div>
        <div class="weather">
            <img src="/Weather-App/images/rain.png" alt="rain-png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/Weather-App/images/humidity.png" alt="humidity-png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/Weather-App/images/wind.png" alt="wind-png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="/Weather-App/app.js"></script>
</html>
